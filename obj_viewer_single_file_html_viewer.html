<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBJ Viewer</title>
  <style>
    html, body { height: 100%; margin: 0; background: #111; color: #fff; }
    #viewer { width: 100%; height: calc(100% - 40px); }
    header {
      height: 40px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      letter-spacing: 1px;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>OBJ Viewer</header>
  <div id="viewer"></div>

  <!-- Load Three.js & Controls from CDN -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>

  <script>
    const container = document.getElementById('viewer');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 2000);
    camera.position.set(0, 20, 70);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const light1 = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    light1.position.set(0, 200, 0);
    scene.add(light1);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(50, 50, 50);
    scene.add(dirLight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const grid = new THREE.GridHelper(200, 40, 0x444444, 0x222222);
    grid.material.transparent = true;
    grid.material.opacity = 0.3;
    scene.add(grid);

    const loader = new THREE.OBJLoader();

    // Load a default model if you have one in the same repo:
    // Example: replace "model.obj" with your filename below.
    // loader.load('model.obj', (obj) => { scene.add(obj); fitCamera(obj); });

    // Otherwise, show drag-drop message
    const message = document.createElement('div');
    message.style.position = 'absolute';
    message.style.top = '50%';
    message.style.left = '50%';
    message.style.transform = 'translate(-50%, -50%)';
    message.style.color = '#aaa';
    message.style.font = '16px Arial';
    message.textContent = 'Drag and drop an .OBJ file here';
    message.id = 'dropMsg';
    container.appendChild(message);

    // Drag & drop support
    container.addEventListener('dragover', (e) => e.preventDefault());
    container.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (!file || !file.name.endsWith('.obj')) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const contents = event.target.result;
        const obj = loader.parse(contents);
        scene.add(obj);
        document.getElementById('dropMsg').style.display = 'none';
        fitCamera(obj);
      };
      reader.readAsText(file);
    });

    function fitCamera(obj) {
      const box = new THREE.Box3().setFromObject(obj);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));
      cameraZ *= 2;
      camera.position.z = cameraZ;
      const minZ = box.min.z;
      const cameraToFarEdge = (minZ < 0) ? -minZ + cameraZ : cameraZ - minZ;
      camera.far = cameraToFarEdge * 3;
      camera.updateProjectionMatrix();
      controls.target.copy(center);
      controls.update();
    }

    function onWindowResize() {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }
    window.addEventListener('resize', onWindowResize);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
